<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HostStack UI - Playground</title>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, sans-serif; margin: 0; padding: 0; background: #F5F5F5; }
    .loading { display: flex; align-items: center; justify-content: center; height: 100vh; font-size: 18px; color: #000; }
  </style>
  <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@19",
        "react/jsx-runtime": "https://esm.sh/react@19/jsx-runtime",
        "react/jsx-dev-runtime": "https://esm.sh/react@19/jsx-dev-runtime",
        "react-dom": "https://esm.sh/react-dom@19",
        "react-dom/client": "https://esm.sh/react-dom@19/client"
      }
    }
  </script>
  </head>
  <body>
    <div id="app">
      <div class="loading">Loading HostStack UI Playground...</div>
    </div>
    <script type="module">
      try {
        await import('/demos/bundle.js');
      } catch (error) {
        console.error('Failed to load playground:', error);
        document.getElementById('app').innerHTML = `
          <div class="loading">
            <div>
              <h2>Failed to load playground</h2>
              <p>Make sure to run <code>bun run build</code> first to build the library.</p>
              <p>Error: ${error.message}</p>
            </div>
          </div>
        `;
      }
    </script>
  </body>
  </html>
